<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Robo-Doc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    /* General Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .msger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .msger-header {
      display: flex;
      align-items: center;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      font-size: 20px;
    }

    .msger-chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e9eff7;
      display: flex;
      flex-direction: column;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .left-msg {
      justify-content: flex-start;
    }

    .right-msg {
      justify-content: flex-end;
    }

    .msg-img {
      width: 45px;
      height: 45px;
      margin: 0 10px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .msg-bubble {
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      animation: bubblePop 0.3s ease-out;
    }

    .msg-bubble .msg-text {
      font-size: 14px;
      color: #333;
    }

    .left-msg .msg-bubble {
      background-color: #e4e6eb;
    }

    .right-msg .msg-bubble {
      background-color: #4CAF50;
      color: #fff;
    }

    .msg right-msg-msg{
      display:flex;
      justify-content: end;
    }

    /* Input Area */
    .msger-inputarea {
      display: flex;
      padding: 5px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    .msger-input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      outline: none;
      background-color: #e9eff7;
      transition: all 0.3s;
    }

    .msger-input:focus {
      background-color: #fff;
    }

    /* Style the send button */
    .msger-send-btn {
      background-color: #4CAF50;  /* Green background */
      color: white;  /* White icon color */
      border: none;  /* Remove default border */
      padding: 10px 15px;  /* Padding inside the button */
      font-size: 18px;  /* Adjust button text size */
      cursor: pointer;  /* Change cursor on hover */
      border-radius: 50%;  /* Make the button round */
      display: flex;
      justify-content: center;  /* Center the icon horizontally */
      align-items: center;  /* Center the icon vertically */
      transition: background-color 0.3s ease;  /* Smooth background color transition on hover */
    }

    .msger-send-btn i {
      font-size: 22px;  /* Size of the icon */
      color: white;  /* Icon color */
    }

    /* Hover effect for the button */
    .msger-send-btn:hover {
      background-color: #45a049;  /* Darker green when hovered */
    }


    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bubblePop {
      0% {
        transform: scale(0.6);
      }
      100% {
        transform: scale(1);
      }
    }

    .right-msg-msg{
      display: flex;
      justify-content: flex-end;
    }

    .left-msg{
      display: flex;
      justify-content: flex-start;
    }

    .sender{
      width: 40px;
    }

  </style>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-robot"></i> ROBO-DOC
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('https://static.vecteezy.com/system/resources/previews/007/839/759/original/cute-robot-cartoon-icon-illustration-science-technology-icon-concept-isolated-premium-flat-cartoon-style-vector.jpg');"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Robo-Doc</div>
          </div>
          <div class="msg-text">
            Hello, my name is Robo-Doc, I am happy to diagnose your disease.
          </div>
        </div>
      </div>
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('https://static.vecteezy.com/system/resources/previews/007/839/759/original/cute-robot-cartoon-icon-illustration-science-technology-icon-concept-isolated-premium-flat-cartoon-style-vector.jpg');"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Robo-Doc</div>
          </div>
          <div class="msg-text">
            To start, we need to ask some basic questions, tap OK to continue!
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">
        <img class="sender" src="./static/Icon.png"/>
      </button>         
    </form>
  </section>

  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");

    const BOT_IMG = "https://static.vecteezy.com/system/resources/previews/007/839/759/original/cute-robot-cartoon-icon-illustration-science-technology-icon-concept-isolated-premium-flat-cartoon-style-vector.jpg";
    const PERSON_IMG = "https://static.vecteezy.com/system/resources/previews/016/766/342/original/happy-smiling-young-man-avatar-3d-portrait-of-a-man-cartoon-character-people-illustration-isolated-on-transparent-background-png.png";
    const BOT_NAME = "Robo-Doc";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right-msg-msg", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      const msgHTML = `
        <div class="${side}">
          <div class="msg-img" style="background-image: url(${img})"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left-msg", msgText);
      });
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>

</body>

</html>
